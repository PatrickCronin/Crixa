name    = Crixa
author  = Chris Prather <chris@prather.org>
license = Perl_5
copyright_holder = Chris Prather
copyright_year   = 2012
version = 0.06

[@Basic]

[NextRelease]
format = %-4v %{yyyy-MM-dd}d

[PkgVersion]
[PodVersion]

[PruneFiles]
filenames = Makefile.PL
match = ^nytprof.*
match = ^perl5
match = ^cpan.*

[AutoPrereqs]
[Prereqs]

[Prereqs / RuntimeReccomends]
-phase = runtime

[Prereqs / DevelopRequires]

[Prereqs / TestRequires]
Test::Simple = 0.98
Test::Requires = 0.06
Test::Net::RabbitMQ = 0.08

[PodSyntaxTests]
[Test::Compile]
[Test::NoTabs]
[Test::Pod::Coverage::Configurable]
class = Pod::Coverage::Moose
trustme = Crixa => qr/^DEMOLISH$/
[Test::PodSpelling]
stopwords = AMQP
stopwords = QoS
stopwords = ack
stopwords = acks
stopwords = api
stopwords = hostname
stopwords = metadata
stopwords = prefetched
stopwords = prefetching
stopwords = timestamp
stopwords = timestamp
stopwords = undeliverable
stopwords = unroutable
stopwords = username
stopwords = utf
stopwords = webcrawler
[Test::ReportPrereqs]

[@Git]
changelog   = Changes
allow_dirty = dist.ini
allow_dirty = Changes
commit_msg  = v%v%n%n%c
tag_format  = %v
tag_message = %v
push_to     = origin

