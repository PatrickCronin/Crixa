[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = Crixa-*/**/*
ignore = blib/**/*
ignore = eg/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/lib/Test/Net/RabbitMQ.pm
ignore = t/release-*
argv = --profile=$ROOT/perltidyrc

[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = Crixa-*/**/*
ignore = blib/**/*
ignore = eg/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/lib/Test/Net/RabbitMQ.pm
ignore = t/release-*
argv = --profile $ROOT/perlcriticrc --program-extensions .pl  --program-extensions .t --program-extensions .psgi
